<section class="container">
    <div class="row mt-5">
        <div class="col-md-4 mb-5">
            <div class="card border-0" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img class="card-img-top rounded-circle w-75" src="../../assets/img/foto01.jpg"
                        alt="Imagem de capa do card">
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">Lirian Bordignon</h5>
                    <p class="card-text">Desenvolvedora Full Stack</p>
                    <a href="https://www.linkedin.com/in/lirianbordignon/"
                        class="btn botao d-flex justify-content-center mb-3" target="_blank">Linkedin</a>
                    <a href="https://github.com/lillabordignon" class="btn botao d-flex justify-content-center"
                        target="_blank">GitHub</a>
                    <hr class="mt-4 mb-4">
                    <h6 class="mb-3">Pesquisar por titulo</h6>
                    <input type="text" class="form-control mb-3 w-100" placeholder="Pesquisar postagem">
                    <button class="btn botao w-100" type="button">Pesquisar</button>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div>
                <h3 class="text-center mb-4">Como tem sido minha experiência na Generation?</h3>
                <div class="form-group">
                    <label for="titulo">Titulo:</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Digite seu titulo">
                </div>

                <div class="form-group">
                    <label for="texto">Texto:</label>
                    <textarea name="texto" id="texto" cols="30" rows="4" class="form-control"
                        placeholder="Digite seu texto"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn botao w-25 border-0">Publicar</button>
                </div>
            </div>
            <hr class="mt-5 mb-5">
            <h3 class="text-center mb-5">Minhas Postagens</h3>

            <div class="card mb-4" *ngFor="let postagem of listaPostagens">

                <div class=".card-header">
                    <h5 class="card-title">{{postagem.titulo}}</h5>
                </div>

                <div class="card-body">
                    <p class="card-text">{{postagem.texto}}</p>
                    <small class="form-text m-0 text-muted mb-3 text-monospace">
                        Postado em {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}
                    </small>


                </div>

            </div>
        </div>
    </div>
</section>
